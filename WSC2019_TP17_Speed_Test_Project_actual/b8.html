<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 100vh;
      background: #eee;
    }

    #demo {
      width: 30px;
      height: 10px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 50%;
      box-shadow: 0 0 10px 20px rgba(0, 0, 0, 0.25);
      position: relative;
      top: 150px;
      animation: shdo 2s ease infinite alternate;
    }

    #demo::before {
      content: "";
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #e7e;
      display: block;
      position: absolute;
      top: -85px;
      left: -115%;
      animation: ball 2s ease infinite alternate;
    }

    #demo::after {
      content: "";
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, rgba(157, 157, 157, 0) 70%);
      display: block;
      position: absolute;
      top: -110px;
      left: -115%;
      animation: ball 2s ease infinite alternate;
    }

    @keyframes shdo {
      from {
        box-shadow: 0 0 10px 20px rgba(0, 0, 0, 0.25);
      }

      to {
        box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.25);
      }
    }

    @keyframes ball {
      from {
        transform: translateY(0px);
        height: 80px;
      }

      10% {
        height: 100px;
      }

      to {
        transform: translateY(-300px);
      }
    }

    footer.info {
      position: fixed;
      bottom: 0;
      right: 0;
      max-width: 300px;
      z-index: 99999;
      background: lightskyblue;
      opacity: 0.3;
      padding: 10px;
      font-size: 1rem;
    }

    footer.info:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="demo"></div>
  <footer class="info">
    <h5>B8 Jumper Ball (Easy)</h5>
    <p>- Make a loop animation of a jumper ball respecting all states from a animation (only css);</p>
  </footer>
</body>

</html>
