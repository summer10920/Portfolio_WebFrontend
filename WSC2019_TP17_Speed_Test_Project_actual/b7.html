<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 100vh;
      background: #eee;
    }

    img {
      filter: grayscale(100%);
      cursor: pointer;
      transition: 0.5s;
    }

    img:hover {
      filter: grayscale(0%);
    }

    footer.info {
      position: fixed;
      bottom: 0;
      right: 0;
      max-width: 300px;
      z-index: 99999;
      background: lightskyblue;
      opacity: 0.3;
      padding: 10px;
      font-size: 1rem;
    }

    footer.info:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <img src="https://picsum.photos/id/1005/220/306">
  <footer class="info">
    <h5>B7 Grayscale image (Easy)</h5>
    <p>- Turn the image on grayscale, and when hover the mouse, the image need to be color with a transition;</p>
  </footer>
</body>

</html>
