<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: gray 50%;
    }

    .zone {
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: start;
      animation: rote 6s linear infinite;
      background: radial-gradient(circle, green 25%, transparent 30%);
      border-radius: 50%;
    }

    .moon {
      background: radial-gradient(circle at left, transparent 45%, yellow);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      animation: rote 6s linear infinite;
    }

    @keyframes rote {
      from {
        transform: rotate(0deg) scaleX(-1);
      }

      to {
        transform: rotate(360deg) scaleX(-1);
      }
    }
  </style>
</head>

<body>
  <div class="zone">
    <div class="moon"></div>
  </div>
</body>

</html>
